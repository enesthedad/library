<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="outside-container hidden">

        <form action="#">
            <div class="form-container">
                    <button class="decline">x</button>
                    <div class="row-container">
                        <label for="name">Name</label>
                        <input name="name" type="text" id="name" required>
                    </div>
                    <div class="row-container">
                        <label for="author">Author</label>
                        <input name="author" type="text" id="author" required>
                    </div>
                    <div class="row-container">
                        <label for="page">Page</label>
                        <input name="page" type="number" id="page" required>
                    </div>
                    <div class="check-container">
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" >
                    </div>
                    <div class="button-container">
                        <button type="submit" id="add-book">Add book</button>
                    </div>
                
            </div>
        </form>

    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="green">{</span>l<span>.</span>brary<span class="green">}</span>  
            </div>
            
        </div>
        <div class="body">
            <div class="btn-container">
                <button id="add">Add Book</button>
            </div>
            <div class="book-container"></div>
        </div>
    </div>


    <div class="blurry-container hidden"></div>
    <div class="outbox hidden">

        <div class="mini-container">
            <div class="text">Are you sure?
                
            <div class="submit"><button id="agree">Yes</button><button id="disagree">No</button></div>
            </div>
        </div>
        
    </div>
        
</body>
</html>
